name: 'Testing'

on:
  pull_request:
    branches:
    - main 

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ">=1.4 <1.6"
        terraform_wrapper: false

    - name: Init Basic
      run: cd examples/basic && terraform init -upgrade

    - name: Validate Basic
      run: cd examples/basic && terraform validate

  tflint:
    name: 'TFLint'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: terraform-linters/setup-tflint@v3
      with:
        tflint_version: latest

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init

    - name: Run TFLint
      run: tflint -f compact

  terratest:
    name: 'Terratest'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ">=1.4 <1.6"
        terraform_wrapper: false

    - name: Run Terratest
      run: cd ./tests && go test -v
